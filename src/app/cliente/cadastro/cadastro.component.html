<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --cor-fundo: white;
      --cor-texto: black;
      --cor-borda: lightgray;
      --cor-primaria: purple;
      --cor-secundaria: orange;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --cor-fundo: white;
        --cor-texto: black;
        --cor-borda: black;
        --cor-primaria: purple;
        --cor-secundaria: orange;
      }
    }
  </style>
</head>
<body>
<div class="container py-5">
  <form class="bg-light p-4 rounded shadow" (ngSubmit)="salvarCliente()">
    <div>
      <h2 class="mb-4 text-primary">Cadastro de Cliente</h2>
    </div>
    <div class="mb-3 row">
      <label for="inputNome" class="col-sm-3 col-form-label">Nome</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputNome" name="nome" [(ngModel)]="cliente.nome" required>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="form-select" class="col-sm-3 col-form-label">Responsável</label>
      <div class="col-sm-9">
        <select class="form-select" id="form-select" name="id_usuario" [(ngModel)]="cliente.id_usuario" required>
          <option value=0 disabled>Selecione o responsável</option>
          <option value=1>Arthur Brietzke</option>
          <option value=2>Allex Vital</option>
          <option value=3>Gabriel Rios Miranda</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputInicio" class="col-sm-3 col-form-label">Início Vigência</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="inputInicio" name="inicio_vigencia"
               [(ngModel)]="cliente.inicio_vigencia" required>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputFim" class="col-sm-3 col-form-label">Fim Vigência</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="inputFim" name="fim_vigencia" [(ngModel)]="cliente.fim_vigencia">
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4 col-12">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle"></i> Salvar
      </button>
      <a routerLink="/listagem" class="btn btn-secondary ms-2">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </div>
  </form>
</div>
</body>
</html>
