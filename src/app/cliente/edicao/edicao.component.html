<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary m-0">Edição de Cliente</h1>
  </div>
  <div class="card shadow-sm border-0 form-container">
    <div class="card-body p-4">
      <form (ngSubmit)="salvarCliente()">
        <div class="mb-3 row">
          <label for="staticID" class="col-sm-3 col-form-label">ID</label>
          <div class="col-sm-9">
            <input type="text" readonly class="form-control-plaintext" id="staticID" value="{{cliente.id}}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputNome" class="col-sm-3 col-form-label">Nome</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputNome" name="nome" [(ngModel)]="cliente.nome" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputInicio" class="col-sm-3 col-form-label">Início Vigência</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="inputInicio" name="inicio_vigencia"
                   [(ngModel)]="cliente.inicio_vigencia" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputFim" class="col-sm-3 col-form-label">Fim Vigência</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="inputFim" name="fim_vigencia"
                   [(ngModel)]="cliente.fim_vigencia">
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle me-1"></i> Alterar
          </button>
          <a routerLink="/cliente/listagem" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
