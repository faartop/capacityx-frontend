<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
      }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 20px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary m-0">Clientes</h1>
    <a routerLink="/cadastro" class="btn btn-success">
      <i class="bi bi-plus-lg me-1"></i> Novo Cliente
    </a>
  </div>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let cliente of clientes">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ cliente.nome }}</h5>
          <p class="mb-1">
            <strong>Status: </strong>
            <span class="badge" [ngClass]="cliente.status ? 'bg-success' : 'bg-warning'">
                {{ cliente.status ? 'Ativo' : 'Inativo' }}
              </span>
          </p>
          <p class="mb-1"><strong>Responsável:</strong> {{ cliente.id_usuario }}</p>
          <p class="mb-1"><strong>Início Vigência:</strong> {{ cliente.inicio_vigencia | date:'dd/MM/yyyy' }}</p>
          <p class="mb-1"><strong>Fim Vigência:</strong> {{ cliente.fim_vigencia | date:'dd/MM/yyyy' }}</p>
          <div class="d-flex gap-2">
            <a [routerLink]="['/edicao', cliente.id]" class="btn btn-outline-primary btn-sm w-100">
              <i class="bi bi-pencil-square me-1"></i> Editar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
