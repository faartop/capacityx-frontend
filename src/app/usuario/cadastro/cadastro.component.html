<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary m-0">Cadastro de Usuário</h1>
  </div>
  <div class="card shadow-sm border-0 form-container">
    <div class="card-body p-4">
      <form (ngSubmit)="salvarUsuario()">
        <div class="mb-3 row">
          <label for="inputNome" class="col-sm-3 col-form-label">Nome</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputNome" name="nome" [(ngModel)]="usuario.nome" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputNome" class="col-sm-3 col-form-label">E-mail</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputNome" name="email" [(ngModel)]="usuario.email" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputNome" class="col-sm-3 col-form-label">Nível de acesso</label>
          <div class="col-sm-9">
            <select class="form-select" id="form-select" name="nivel_acesso" [(ngModel)]="usuario.nivel_acesso" required>
              <option value="" disabled>Selecione uma opção</option>
              <option value=0>Técnico</option>
              <option value=1>Coordenador</option>
              <option value=2>Diretor</option>
              <option value=4>RH</option>
              <option value=4>Administrador</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputContrato" class="col-sm-3 col-form-label">Contrato de Trabalho</label>
          <div class="col-sm-9">
            <select class="form-select" id="inputContrato" name="id_contrato_trabalho" [(ngModel)]="usuario.id_contrato_trabalho" required>
              <option value="" disabled>Selecione um contrato</option>
              <option *ngFor="let contrato of contratos" [value]="contrato.id">{{ contrato.nivel_tecnico }}</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputInicio" class="col-sm-3 col-form-label">Início Vigência</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="inputInicio" name="inicio_vigencia"
                   [(ngModel)]="usuario.inicio_vigencia" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputFim" class="col-sm-3 col-form-label">Fim Vigência</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="inputFim" name="fim_vigencia"
                   [(ngModel)]="usuario.fim_vigencia">
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle me-1"></i> Salvar
          </button>
          <a routerLink="/usuario/listagem" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
